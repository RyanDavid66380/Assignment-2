<!DOCTYPE html>
<html lang="en">
  <title>Ryan's Fruit machine</title>

  <head>
    <link rel="stylesheet" href="fruit_machine_css.css" />
    <script defer src="./script(2).js"></script>
    <link rel="icon" type="images/png" href="images/iconm.png" />
  </head>

  <body>
    <div class="navbar">
      <a href="index.html">Home</a>
      <a href="Qualification.html">Qualificaition</a>
      <a href="CSSSkills.html">Css Skills</a>
      <a href="Programming.html">Programming Skills</a>
    </div>
    <br />
    <div id="labels">
      <div class="label">
        <label>Credit</label>
        <p id="creditOutput">
          0
        </p>
      </div>
      <div class="label">
        <label>Winnings</label>
        <p id="winningsOutput">
          0
        </p>
      </div>
    </div>
    <div class="flex-container">
      <div id="images">
        <div>
          <p id="img1"><img src="images/grapes.png" /></p>
        </div>
        <div>
          <p id="img2"><img src="images/apple.png" /></p>
        </div>
        <div>
          <p id="img3"><img src="images/banana.png" /></p>
        </div>
      </div>
    </div>

    <p id="message"></p>

    <div id="buttons">
      <button id="credit">Credit</button>
      <button id="spin">Spin</button>
      <button id="collect">Collect</button>

    </div>

    <link ref="script" href="script.js" />
   
  </body>
</html>
